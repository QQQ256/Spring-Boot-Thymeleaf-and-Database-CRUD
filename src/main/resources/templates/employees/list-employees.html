<!DOCTYPE HTML>
<!--  Add support for Thymeleaf Security -->
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>theEmployees</title>
    <!-- CSS only -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  

    <script>
    function myFunction(){
    	return confirm("Are you sure you want to delete???");
    }
    </script>
    
</head>

<body>
    
<div class="container">
    <!-- roles of each employee -->
    <h3>theEmployees</h3>
    <hr>
    
    <div>
        User: <span sec:authentication="name"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br><br>
    </div>
    
    <!-- add a button to add Employees && search -->
    <form th:action="@{/employees/search}">
        <div class="container">
	        <div class="row">
	           <div class="col-2 sm">
	               <a th:href="@{/employees/showFormForAdd}"
                   class="btn btn-primary mr-5 mb-3">
                   Add employees
                   </a>
	           </div>
	           
	           <div class="col-3">
	               <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="employeeName" placeholder="Search by name" />
	            </div>
	            
	            <div class="col-1">
	               <button class="btn btn-success mb-3" type="submit">Search</button>
	            </div>
	        </div>
        </div>
        
    </form>
    
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="e : ${employees}">
                
                <td th:text="${e.firstName}" />
                <td th:text="${e.lastName}" />
                <td th:text="${e.email}" />
                
                <!-- update button -->
                <td>
                    <!-- Update button with role authorization-->
                    <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                    
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${e.id})}"
                           class="btn btn-info btn-sm">
                        Update
                        </a>
                        
                    </div>
                    
                    <!-- Delete -->
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{/employees/delete(employeeId=${e.id})}"
	                       class="btn btn-info btn-danger"
	                       onclick="myFunction()">
                        Delete
                        </a>
                    </div>
                   
                </td>
            </tr>
        </tbody>
    </table>
    
     <form action="#" th:action="@{/logout}" method="post">
      <input hidden type="submit" value="Sign Out" class="btn btn-outline-primary mt-2"/>
     </form> 
</div>
</body>

</html>
