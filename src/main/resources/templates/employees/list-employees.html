<!DOCTYPE HTML>
<!--  Add support for Thymeleaf Security -->


<head>
    <title>theEmployees</title>
    <!-- CSS only -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  

    <script>
    function myFunction(){
    	return confirm("Are you sure you want to delete???");
    }
    </script>
</head>

<body>
    <h3>theEmployees</h3>
    <hr>
<div class="container">
    <!-- add a button to add Employees -->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primay btn-sm mb-3">
    Add employees
    </a>
    
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="e : ${employees}">
                
                <td th:text="${e.firstName}" />
                <td th:text="${e.lastName}" />
                <td th:text="${e.email}" />
                
                <!-- update button -->
                <td>
                    <!-- Update button -->
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${e.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    
                    <!-- Delete -->
                     <a th:href="@{/employees/delete(employeeId=${e.id})}"
                        class="btn btn-info btn-danger"
                        onclick="myFunction()">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
